menuOptions:
  "📕\t*MENU*\n\n\
  *Pengguna*: _info tentang: pemberitahuan, bahasa, waktu, dan lokasi_\n\
  *Melawan*: _berapa banyak waktu dalam menonton anime_\n\
  *Hitung mundur*: _waktu untuk menayangkan episode baru_\n\
  *Daftartonton*: _animasi yang disimpan_\n\
  *Daftar Baca*: _mangas yang disimpan_\n\
  *Rekomendasi*: _konten yang mungkin menarik bagi Anda_\n\
  *Panduan*: _tutorial, tentang, info, berita, bagaimana Anda dapat membantu bot ini, bagaimana meminta sesuatu, dll..._"

helpOptions:
  "Bagaimana saya bisa membantu Anda hari ini, _${from.username}_?\n\n\
  Mari kita coba contoh, ketik yang berikut di obrolan APAPUN lalu klik pada hasil yang diinginkan:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Bot ini memiliki fitur khusus untuk Anda:\n\
  - *Pemberitahuan saat episode baru dirilis*\n\
  - *Berita tentang manga dan animes Anda*\n\
  - *Waktu menonton di kalkulator anime*\n\
  - *Hitung mundur untuk episode*\n\
  - *Daftar pantauan dan daftar baca Anda sendiri*\n\n\
  Untuk menerima pemberitahuan, cukup tambahkan anime di daftar pantauan Anda setelah menelusurinya, ada tombol untuk itu di konten yang dicari.\n\n\
  Ada pertanyaan lain?\n\n\
  Tekan Menu dan lihat info panduan untuk informasi dan pengaturan lebih lanjut tentang bot ini."

userOptions:
  "😀 *PENGGUNA*\n\n\
  - *Bahasa pengguna*: _${language}_\n\
  - *Notifikasi*: _${notify}_\n\
  - *Saatnya notifikasi*: _${time}_\n\
  - *Lokasi pengguna*: _${timezone}_"

notifyOptions:
  "✉️ *NOTIFIKASI*\n\n\
  *Episode*\n\
  Saat episode anime yang baru disiarkan dirilis, Anda akan diberi tahu tentang itu.\n\n\
  *Berita*\n\
  Ketika berita tentang animasimu dirilis - ditayangkan atau tidak -, kamu akan diberitahu tentang. Ini hanya berfungsi untuk berita dalam bahasa Inggris.\n\n\
  *Kasus-kasus khusus*\n\
  Jika Anda ingin mengaktifkan atau menonaktifkan pemberitahuan untuk animes / manga yang diberikan, Anda dapat melakukannya langsung melalui media dalam daftar Anda.\n\n\
  Apakah Anda benar-benar ingin menonaktifkan SEMUA episode dan pemberitahuan berita?"

timeOptions:
  "⏰ *WAKTU*\n\n\
  Ubah di sini waktu untuk pemberitahuan Anda.\n\n\
  Anda dapat melakukannya dengan mengatur waktu sendiri - ingat saja jam saya adalah jam UTC - atau kirimi saya lokasi Anda dalam opsi pengguna sehingga cara itu saya dapat mengirimi Anda pemberitahuan dalam waktu lokal Anda."

timePeriodOptions:
  "⏰ *PERIODE*\n\n\
  Apakah Anda ingin diberitahu oleh periode pagi atau sore hari?"

timeHourOptions:
  "⏰ *JAM*\n\n\
  Pilih waktu yang Anda inginkan untuk menerima pemberitahuan."

locationOptions:
  "🌎 *LOKASI*\n\n\
  Informasikan kepada saya lokasi Anda sehingga, dengan begitu, saya dapat mengirim pemberitahuan dalam waktu lokal Anda."

askLocationOptions:
  "🌎 *LOKASI*\n\n\
  Tolong balas pesan ini DALAM BAHASA INGGRIS dengan nama kota Anda. Saya akan melakukan pencarian dan simpan di sini sebagai lokasi Anda."

sendLocationOptions:
  "🌎 *LOKASI*\n\n\
  Tolong, sekarang kirimkan saya lokasi Anda mengklik tombol.\n\n\
  catatan: hanya pengingat yang ramah, Anda TIDAK BISA mengirim lokasi Anda di Telegram Desktop. Jika itu kasus Anda, silakan kembali dan ikuti langkah-langkah yang lain."

removeLocationOptions:
  "🌎 *LOKASI*\n\n\
  Anda yakin ingin menghapus lokasi Anda saat ini?"

removeLocationNoOptions:
  "🌎 *LOKASI*\n\n\
  Lokasi Anda masih sama. Tidak ada yang berubah."

guideOptions:
  "🗺️ *PANDUAN*\n\n\
  *Fitur pencarian*\n\n\
  Pada mode inline:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Kalkulator Waktu Anime*\n\n\
  Hanya kalkulator berapa banyak waktu yang telah Anda lewati untuk menonton anime.\n\n\
  *Bahasa Pengguna*\n\n\
  Secara default saya bekerja dengan bahasa Telegram Anda, jika tidak disediakan bahasa standar saya adalah bahasa Inggris. Jika Anda ingin mengubahnya, buka tab Pengguna dan ubah ini.\n\n\
  *Lokasi Pengguna*\n\n\
  _\"MENGAPA ASKY LOKASI SAYA???\"_ — Kamu\n\n\
  Saya tidak akan mengikuti Anda atau apa pun, sederhana: saat ini saya sedang berjalan di server, jika Anda ingin mengubah waktu Anda untuk pemberitahuan dan memilih untuk diberi tahu 13 jam, itu akan menjadi 13 jam di waktu server - yang menggunakan UTC standar.\n\
  Jika Anda ingin diberitahu dalam 13 jam di negara Anda, saya perlu tahu negara mana yang lebih dulu.\n\
  Atau Anda juga dapat menghitung waktu Anda dalam UTC jam; hanya sedikit pengingat, tentang negara Anda - seperti pencipta saya sendiri - yang memiliki daylight saving, Anda perlu mempertimbangkan itu juga.\n\n\
  *Daftartonton / Daftar Baca*\n\n\
  Untuk melihat info lebih lanjut tentang anime / manga Anda cukup tekan tombol More Info.\n\n\
  *Notifikasi*\n\n\
  Notifications are enabled for all airing animes by default. If you want to disable it open User tab then click in Notify.\n\
  Jika Anda ingin menonaktifkan atau mengaktifkan pemberitahuan ke animes tertentu, buka daftar pantauannya lalu klik info lebih lanjut.\n\
  Atau acara jika ingin mengatur waktu hari untuk menerima semua pemberitahuan, klik pada Waktu di tab Pengguna."

aboutOptions:
  "⚙️ *TENTANG*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Bot berita dan jajak pendapat tentang fitur-fitur baru dirilis di saya [saluran](https://t.me/ANILISTbotchannel) — *hanya bahasa Inggris*.\n\n\
  Lihat lebih banyak tentang saya di:\n\
  🤖 [Situs web saya](https://fazendaaa.github.io/AnilistBot) — Sejarah di belakangku.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Bintangi proyek ini, ITU GRATIS !!!\n\
  😀 [Situs web pembuat](http://fazendaaa.me) — Lihat beberapa bot lainnya.\n\n\
  Or even consider it supporting my creator:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Berlangganan.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Satu kali saja.\n\
  ❓ [Why support it?](https://fazendaaa.github.io/AnilistBot) — Baca lebih lanjut mengapa Anda membuat perbedaan di bagian Pendukung. Anda dapat membantu mempertahankan hidup saya hanya dengan satu dolar per bulan!\n\n\
  *Apakah ada saran, kesalahan untuk melaporkannya, atau bahkan meminta terjemahan saya sehingga saya dapat bekerja dalam bahasa asli Anda?*\n\n\
  Jangan ragu untuk memberi tahu pencipta saya: @farmy."

