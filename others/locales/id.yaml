sourceOptions:
  "📋 *LIHAT LEBIH BANYAK*\n\n\
  Saya hanya di sini berkat orang-orang di belakang [Anilist](http://anilist.co/).\n\
  Saya bukan bot resmi atau yang seperti itu. Tetapi terima kasih kepada mereka yang menjadikan situs ini luar biasa yang saat ini saya tersedia. Silakan mempertimbangkan untuk check out!\n\n\
  Atau konten relevan lainnya seperti yang tersedia di:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — Saat ini sedang mengupayakan cara untuk menggabungkan berita anime / manga di sini\n\
  - [Reddit](https://www.reddit.com/r/anime/) — jika Anda ingin berbagi pendapat Anda\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — jika Anda suka menonton ulasan\n\n\
  Di masa depan yang baru, pencipta saya ingin membuat grup di sini sehingga dia dapat mendengarkan Anda dan mengambil pendapat Anda tentang fitur baru dan cara meningkatkan saya.\n\n\
  Sekarang jika Anda bisa membantu saya:\n\
  - [Ulasan](https://storebot.me/bot/anilistbot) — tinjau saya di Telegram Bot Store\n\
  - [Dukung saya](https://fazendaaa.github.io/AnilistBot) — Baca bagaimana dan mengapa Anda membuat perbedaan di bagian Pendukung\n\
  Keraguan lainnya, berbicara dengan pencipta saya: @farmy :)"

