start:
  "*欢迎*, _${from.username}!_\n\n\
  我是AnilistBot，它是动漫/漫画世界的机器人！\n\n\
  但是，我可以做更多，只是想知道如何单击“帮助”按钮。\n\n\
  想更加了解我吗？您想查看我的代码是什么或帮助项目吗？在菜单指南中转到关于:)"

