menuOptions:
  "📕\t*菜单*\n\n\
  *用户*: _信息：通知，语言，时间和地点_\n\
  *计数器*: _看动漫多少时间_\n\
  *倒数*: _是时候播放新剧集了_\n\
  *监视列表*: _保存动漫_\n\
  *Readlist*: _救了漫画_\n\
  *建议*: _您可能感兴趣的内容_\n\
  *指南*: _教程，关于，信息，新闻，你如何帮助这个机器人，如何请求的东西，等等..._"

helpOptions:
  "我今天怎样才能对你有所帮助 _${from.username}_?\n\n\
  让我们尝试一个示例，在任何聊天中键入以下内容，然后单击所需的结果：\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  这个机器人有特殊功能：\n\
  - *新剧集发布时的通知*\n\
  - *关于你的漫画和动漫的新闻*\n\
  - *观看在动漫计算器的时间*\n\
  - *剧集倒计时*\n\
  - *您自己的关注列表和阅读清单*\n\n\
  要接收通知，只需在搜索后将动画添加到关注列表中，搜索到的内容中就会有一个按钮。\n\n\
  还有其他问题吗？\n\n\
  按菜单，查看指南信息，了解有关此机器人的更多信息和设置。"

userOptions:
  "😀 *用户*\n\n\
  - *用户语言*: _${language}_\n\
  - *通知*: _${notify}_\n\
  - *通知时间*: _${time}_\n\
  - *用户位置*: _${timezone}_"

notifyOptions:
  "✉️ *通知*\n\n\
  *情节*\n\
  当新的当前播出的动漫剧集发布时，您将收到有关它的通知。\n\n\
  *新闻*\n\
  当有关您的动漫的新闻发布 - 播出与否 - 时，您将收到有关的通知。这仅适用于英语新闻。\n\n\
  *具体案例*\n\
  如果您想启用或禁用给定动画/漫画的通知，您可以直接通过列表中的媒体进行操作。\n\n\
  你真的想要禁用所有的剧集和新闻通知吗？"

timeOptions:
  "⏰ *时间*\n\n\
  在此更改通知的时间。\n\n\
  您可以通过自己设置时间来做到这一点 - 只记得我的时钟是UTC时钟 - 或者在用户选项中将您的位置发送给我，这样我就可以在当地时间向您发送通知。"

timePeriodOptions:
  "⏰ *期*\n\n\
  您想在早上或下午收到通知吗？"

timeHourOptions:
  "⏰ *小时*\n\n\
  选择接收通知所需的时间。"

locationOptions:
  "🌎 *位置*\n\n\
  告诉我您的位置，这样，我就可以在您当地时间发送通知。"

askLocationOptions:
  "🌎 *位置*\n\n\
  请用您所在城市的名称回复此短信IN ENGLISH。我会搜索并保存在这里作为您的位置。"

sendLocationOptions:
  "🌎 *位置*\n\n\
  请现在点击按钮向我发送您的位置。\n\n\
  注意：只是友情提醒，您无法在Telegram Desktop中发送您的位置。如果是这种情况，请返回并按照其他步骤操作。"

removeLocationOptions:
  "🌎 *位置*\n\n\
  您确定要删除当前位置吗？"

removeLocationNoOptions:
  "🌎 *位置*\n\n\
  你的位置还是一样的。没有改变。"

guideOptions:
  "🗺️ *指南*\n\n\
  *搜索功能*\n\n\
  在内联模式：\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *动漫时间计算器*\n\n\
  只是计算你看动漫的时间。\n\n\
  *用户语言*\n\n\
  默认情况下，我使用您的Telegram语言，如果没有提供，我的默认语言是英语。如果要更改，请转到“用户”选项卡并更改此设置。\n\n\
  *用户位置*\n\n\
  _\"为什么我的位置问题???\"_ — 您\n\n\
  我不会关注你或任何事情，很简单：现在我在服务器上运行，如果你想改变你的通知时间并选择通知13h，它将在服务器时间13h  - 使用UTC标准。\n\
  如果您希望在您所在的国家/地区13h收到通知，我需要知道哪个国家/地区是第一位的。\n\
  或者您也可以按UTC时间计算您的时间;只是提醒你，你的国家 - 就像我自己的创造者 - 有夏令时，你也需要考虑。\n\n\
  *监视列表/ Readlist*\n\n\
  要查看有关动漫/漫画的更多信息，请按“更多信息”按钮。\n\n\
  *通知*\n\n\
  默认情况下，所有播放动画都会启用通知。如果要禁用它，请打开“用户”选项卡，然后单击“通知”。\n\
  如果要禁用或启用特定动画的通知，请打开它，然后单击更多信息。\n\
  或者如果想要设置当天接收所有通知的时间，请单击“用户”选项卡中的“时间”。"

aboutOptions:
  "⚙️ *关于*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)关于新功能的机器人新闻和民意调查在我的[频道](https://t.me/ANILISTbotchannel)发布 — *仅限英语*.\n\n\
  在以下位置查看更多关于我\n\
  🤖 [我的网站](https://fazendaaa.github.io/AnilistBot) — 我背后的历史。\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — 明星这个项目，它是免费的！\n\
  😀 [创作者的网站](http://fazendaaa.me) — 看看其他一些机器人。\n\n\
  或者甚至认为它支持我的创作者：\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — 订阅.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — 仅一次.\n\
  ❓ [为什么支持它？](https://fazendaaa.github.io/AnilistBot) — 阅读更多为什么您在支持部分中有所作为。你可以用每月一美元帮我维持生命！\n\n\
  *有任何建议，错误报告，甚至要求我的翻译，所以我可以用你的母语工作？*\n\n\
  随意告诉我的创作者：@farmy。"

