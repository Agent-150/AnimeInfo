sourceOptions:
  "📋 *شاهد المزيد*\n\n\
  أنا هنا فقط بفضل أولئك الذين يقفون وراءهم [Anilist](http://anilist.co/).\n\
  أنا لست روبوت رسمي أو أي شيء مثل ذلك. ولكن شكرا لأولئك الذين صنعوا هذا الموقع الرائع الذي أنا موجود حاليا. يرجى النظر في الخروج!\n\n\
  أو أي محتوى آخر ذي صلة مثل المحتوى المتاح على:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — تعمل حاليا على طريقة لتجميع الأخبار أنيمي / مانغا هنا\n\
  - [Reddit](https://www.reddit.com/r/anime/) — إذا كنت ترغب في مشاركة رأيك\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — إذا كنت ترغب في مشاهدة الاستعراضات\n\n\
  في المستقبل الجديد ، يرغب منشئ المحتوى في إنشاء مجموعة هنا حتى يتمكن من الاستماع إلى رفاقك وإبداء رأيك حول الميزات الجديدة وكيفية تحسينها.\n\n\
  الآن إذا كنت تستطيع مساعدتي:\n\
  - [إعادة النظر](https://storebot.me/bot/anilistbot) — مراجعة لي في متجر Telegram بوت\n\
  - [ادعمني](https://fazendaaa.github.io/AnilistBot) — اقرأ كيف ولماذا تحدث فرقا في قسم الدعم\n\
  أي شكوك أخرى ، تحدث مع خالقي: @farmy :)"

