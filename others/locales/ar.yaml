start:
  "*أهلا بك*, _${from.username}!_\n\n\
  أنا AnilistBot ، روبوت البحث الخاص بك عن عالم الأنيمي. ولكن يمكنني فعل المزيد ، لمعرفة ذلك فقط انقر فوق /more!"

dbDown:
  "لسوء الحظ ، فإن قاعدة البيانات معطلة حاليًا. من فضلك ،  @farmy عن هذا ، حتى يتمكن من إصلاحه!"

dbDownPrivate:
  "🤔 *تحذير*[‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/db_down/db_down.png)\n\n\
  لسوء الحظ ، فإن قاعدة البيانات معطلة حاليًا. من فضلك ،  @farmy عن هذا ، حتى يتمكن من إصلاحه!\n\n\
  قد تعمل بعض خيارات bot ولا يعمل البعض الآخر."

