  نظرًا لمشاهدتك وقراءة التاريخ ، فإننا نعمل حاليًا على نظام لتقديم توصيات بشأن ما يجب عليك مشاهدته أو قراءته.\n\n\
  ويمكنك مساعدتي في هذا... ما عليك سوى قراءة قسم حول في علامة التبويب الدليل ، كيف يمكنك مساعدتي :)"

