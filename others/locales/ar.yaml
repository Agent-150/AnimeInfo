menuGreetings:
  "مرحبا مجددا, _${from.username}_."

menuOptions:
  "📕\t*قائمة طعام*\n\n\
  *المستعمل*: _معلومات حول: الإشعارات واللغة والوقت والموقع_\n\
  *عداد*: _كم من الوقت في مشاهدة الأنمي_\n\
  *العد التنازلي*: _الوقت لبث حلقات جديدة_\n\
  *Watchlist*: _حفظ الرسوم الكرتونية_\n\
  *Readlist*: _المانجا المحفوظ_\n\
  *توصيات*: _ما المحتوى الذي قد يثير اهتمامك_\n\
  *يرشد*: _البرنامج التعليمي، حول، معلومات، أخبار، كيف يمكنك مساعدة هذا بوت، كيف تطلب شيئا، الخ..._"

helpOptions:
  "كيف يمكنني مساعدتك اليوم, _${from.username}_?\n\n\
  دعنا نجرب مثالاً ، اكتب ما يلي في أي محادثة ، ثم انقر فوق النتيجة المطلوبة:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  هذا بوت لديه ميزات خاصة بالنسبة لك:\n\
  - *إشعارات عند إطلاق حلقات جديدة*\n\
  - *أخبار حول مانغا الخاصة بك و رسوم متحركة*\n\
  - *الوقت في مشاهدة أنيمي آلة حاسبة*\n\
  - *العد التنازلي للحلقات*\n\
  - *قائمة مراقبتك وقائمة القراءة الخاصة بك*\n\n\
  لتلقي الإشعارات ، ما عليك سوى إضافة الأنمي في قائمة مراقبتك بعد البحث عنها ، هناك زر لذلك في المحتوى الذي تم البحث عنه.\n\n\
  أي أسئلة أخرى؟\n\n\
  اضغط على القائمة واطلع على معلومات الدليل لمزيد من المعلومات والإعدادات حول هذا البرنامج."

userOptions:
  "😀 *المستعمل*\n\n\
  - *لغة المستخدم*: _${language}_\n\
  - *إخطارات*: _${notify}_\n\
  - *وقت الإخطارات*: _${time}_\n\
  - *موقع المستخدم*: _${timezone}_"

notifyOptions:
  "✉️ *إخطارات*\n\n\
  *الحلقات*\n\
  عندما يتم إصدار حلقات أنيمي الجديدة التي يتم بثها حاليًا ، سيتم إعلامك بها.\n\n\
  *أخبار*\n\
  عندما يتم إصدار أخبار عن الرسوم الكرتونية - التي يتم بثها أو لا - سيتم إخبارك عنها. هذا يعمل فقط للأخبار باللغة الإنجليزية.\n\n\
  *حالات محددة*\n\
  إذا كنت ترغب في تمكين أو تعطيل الإشعار الممنوع / mangas ، يمكنك القيام بذلك مباشرة من خلال وسائل الإعلام في القوائم الخاصة بك.\n\n
  هل ترغب حقًا في تعطيل جميع حلقات الإشعارات والأخبار؟"

timeOptions:
  "⏰ *زمن*\n\n\
  غيّر هنا وقت إعلاماتك.\n\n\
  يمكنك القيام بذلك عن طريق ضبط الوقت بنفسك - فقط تذكر أن ساعتي هي ساعة التوقيت العالمي المنسق - أو أرسل لي موقعك في خيارات المستخدم بحيث أتمكن من إرسال الإشعارات إليك في الوقت المحلي."

timePeriodOptions:
  "⏰ *فترة*\n\n\
  هل ترغب في أن يتم إعلامك بحلول فترة الصباح أو بعد الظهر؟"

timeHourOptions:
  "⏰ *ساعة*\n\n\
  حدد الوقت المطلوب لتلقي الإشعارات."

locationOptions:
  "🌎 *موقعك*\n\n\
  أبلغني موقعك ، وبهذه الطريقة ، يمكنني إرسال إشعارات في التوقيت المحلي الخاص بك."

askLocationOptions:
  "🌎 *موقعك*\n\n\
  من فضلك ، قم بالرد على هذه الرسالة * باللغة الإنجليزية * مع اسم مدينتك. سأقوم بإجراء بحث وحفظ هنا كموقعك."

sendLocationOptions:
  "🌎 *موقعك*\n\n\
  من فضلك ، أرسل لي الآن موقع النقر على الزر.\n\n\
  ملاحظة: مجرد تذكير ودود ، لا يمكنك إرسال موقعك في Telegram Desktop. إذا كانت هذه هي حالتك ، فيُرجى الرجوع واتبع الخطوات الأخرى."

removeLocationOptions:
  "🌎 *موقعك*\n\n\
  هل أنت متأكد من أنك تريد إزالة موقعك الحالي؟"

removeLocationNoOptions:
  "🌎 *موقعك*\n\n\
  موقعك لا يزال هو نفسه. لا شيء تغير."

guideOptions:
  "🗺️ *يرشد*\n\n\
  *ميزات البحث*\n\n\
  في وضع المضمن:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *أنيمي الوقت حاسبة*\n\n\
  مجرد آلة حاسبة من كم من الوقت كنت قد مرت على مشاهدة أنيمي.\n\n\
  *لغة المستخدم*\n\n\
  بشكل افتراضي أعمل مع لغة Telegram ، إذا لم يتم توفير اللغة الافتراضية الخاصة بي هي الإنجليزية. إذا كنت تريد تغيير ذلك ، فانتقل إلى علامة التبويب _User_ وغيّر هذا.\n\n\
  *موقع المستخدم*\n\n\
  _\"لماذا أذكر موقعي؟\"_ — أنت\n\n\
  لن أتابعك أو أي شيء ، بسيط: في الوقت الحالي أنا أعمل في خادم ، إذا كنت ترغب في تغيير وقتك للإشعارات واختيار أن يتم إخطاره 13 ساعة ، سيكون 13h في وقت الخادم - الذي يستخدم معيار UTC.\n\
  إذا كنت تريد أن يتم إعلامك في 13h في بلدك ، فأنا بحاجة لمعرفة البلد أولاً.\n\
  أو يمكنك أيضًا حساب وقتك في ساعات UTC ؛ مجرد تذكير بسيط ، لبلدك - مثل منشئ المحتوى الخاص بي - الذي يوفر توفيرًا في التوقيت الصيفي ، يجب أن تضع في اعتبارك ذلك أيضًا.\n\n\
  *Watchlist/Readlist*\n\n\
  للاطلاع على مزيد من المعلومات حول أنيمي / مانغا ، ما عليك سوى الضغط على زر مزيد من المعلومات.\n\n\
  *إخطارات*\n\n\
  يتم تمكين الإشعارات لجميع إعلانات البث بشكل افتراضي. إذا كنت ترغب في تعطيله فتح علامة التبويب المستخدم ثم انقر فوق في إعلام.\n\
  إذا كنت ترغب في تعطيل أو تمكين الإخطارات إلى رسوم متحركة معينة ، فافتحها في قائمة المراقبة ثم انقر على مزيد من المعلومات.\n\
  أو حدث إذا كنت تريد تعيين وقت من اليوم لتلقي جميع الإشعارات ، انقر فوق علامة التبويب الوقت في المستخدم."

aboutOptions:
  "⚙️ *حول*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)يتم تحريرها الأخبار بوت واستطلاعات حول الميزات الجديدة في بلدي [channel](https://t.me/ANILISTbotchannel) — *الانجليزية فقط*.\n\n\
  شاهد المزيد عني على:\n\
  🤖 [موقع الويب الخاص بي](https://fazendaaa.github.io/AnilistBot) — التاريخ ورائي.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — نجم هذا المشروع ، إنه مجاني!\n\
  😀 [موقع المنشئ](http://fazendaaa.me) — التحقق من ذلك بعض الروبوتات الأخرى.\n\n\
  أو حتى النظر في دعمه لمنشئ المحتوى الخاص بي:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — اشتراك.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — مرة واحدة فقط.\n\
  ❓ [لماذا دعم ذلك؟](https://fazendaaa.github.io/AnilistBot) — اقرأ المزيد عن سبب إحداث فرق في الجزء الداعم. يمكنك المساعدة في الحفاظ على حياتي مع دولار واحد فقط شهريًا!\n\n\
  *هل هناك أي اقتراحات أو أخطاء للإبلاغ عنها أو حتى طلب الترجمة الخاصة بي حتى أتمكن من العمل بلغتك الأم؟*\n\n\
  لا تتردد في إخبار خالقي: @farmy."

