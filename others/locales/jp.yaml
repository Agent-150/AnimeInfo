menuOptions:
  "📕\t*メニュー*\n\n\
  *ユーザー*: _情報：通知、言語、時刻、および場所_\n\
  *カウンタ*: _アニメを見てどのくらいの時間_\n\
  *カウントダウン*: _新しいエピソードを放送する時間_\n\
  *ウォッチリスト*: _保存されたアニメ_\n\
  *読者リスト*: _救われたマンガ_\n\
  *推奨事項*: _あなたに興味のあるコンテンツ_\n\
  *ガイド*: _チュートリアル、about、infos、news、このボットを助ける方法、何かをリクエストする方法など..._"

helpOptions:
  "今日私はあなたにどのように役立つでしょうか, _${from.username}_?\n\n\
  例を試してみましょう。チャットで次のように入力してから、目的の結果をクリックしてください:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  このボットには特別な機能があります:\n\
  - *新しいエピソードがリリースされたときの通知*\n\
  - *あなたのマンガとアニメについてのニュース*\n\
  - *アニメ電卓の時間鑑賞*\n\
  - *エピソードのカウントダウン*\n\
  - *あなた自身のウォッチリストと読書*\n\n\
  通知を受け取るには、検索後にウォッチリストにアニメを追加するだけです。検索されたコンテンツにそのボタンがあります。\n\n\
  他に何かご質問は？\n\n\
  メニューを押して、このボットの詳細と設定に関するガイド情報を参照してください。"

userOptions:
  "😀 *ユーザー*\n\n\
  - *ユーザー言語*: _${language}_\n\
  - *通知*: _${notify}_\n\
  - *通知の時間*: _${time}_\n\
  - *ユーザーの場所*: _${timezone}_"

notifyOptions:
  "✉️ *通知*\n\n\
  *エピソード*\n\
  現在放映されている新しいアニメのエピソードがリリースされると、その旨が通知されます。\n\n\
  *ニュース*\n\
  あなたのアニメに関するニュースが放映されるか放送されないかが通知されると、通知されます。これは英語のニュースでのみ有効です。\n\n\
  *特定のケース*\n\
  指定されたアニメ/マンガへの通知を有効または無効にするには、リスト内のメディアから直接行うことができます。\n\n\
  すべてのエピソードやニュース通知を無効にしたいですか？"

timeOptions:
  "⏰ *時間*\n\n\
  ここであなたの通知の時間を変更してください。\n\n\
  私の時計がUTCの時計であることを覚えておいてください。または、自分のローカルタイムで通知を送ることができるように、ユーザーオプションで自分の場所を送ってください。"

timePeriodOptions:
  "⏰ *期間*\n\n\
  あなたは朝の午後か午後までに通知を受けたいですか？"

timeHourOptions:
  "⏰ *時間*\n\n\
  通知を受信する時間を選択します。"

locationOptions:
  "🌎 *ロケーション*\n\n\
  あなたの場所を知らせてください。そのように、あなたの現地時間に通知を送ることができます。"

askLocationOptions:
  "🌎 *ロケーション*\n\n\
  あなたの都市名を英語でこのメッセージに返信してください。私はあなたの場所としてここで検索して保存します。"

sendLocationOptions:
  "🌎 *ロケーション*\n\n\
  今、あなたの場所をボタンでクリックしてください。\n\n\
  注意：ちょうど友好的なリマインダー、あなたは電報デスクトップであなたの場所を送ることはできません。それがあなたの場合、戻って、他の手順に従ってください。"

removeLocationOptions:
  "🌎 *ロケーション*\n\n\
  現在の場所を削除してもよろしいですか？"

removeLocationNoOptions:
  "🌎 *ロケーション*\n\n\
  あなたの場所は変わりません。何も変わっていません。"

guideOptions:
  "🗺️ *ガイド*\n\n\
  *検索機能*\n\n\
  インラインモード：\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *アニメタイム計算機*\n\n\
  あなたがアニメを見てどれくらいの時間を過ぎたかの電卓だけ。\n\n\
  *ユーザー言語*\n\n\
  デフォルトでは私はTelegram言語を使用しています。変更する場合は、[ユーザー]タブに移動してこれを変更します。\n\n\
  *ユーザーの場所*\n\n\
  _\"なぜ私の場所を尋ねるか???\"_ — 君は\n\n\
  私はあなたや何かを追いかけません、シンプルです：今は私はあなたの通知の時間を変更し、通知することを選択する場合は、サーバーで実行されています13h、それはサーバー時間で13hになる - UTC標準。\n\
  あなたがあなたの国で13時に通知されたい場合、私はどの国が最初であるかを知る必要があります。\n\
  または、UTC時間であなたの時間を計算することもできます。私の創作者のように、あなたの国のほんの少しの思い出があります。それは夏時間があるので、それも考慮する必要があります。\n\n\
  *ウォッチリスト/リードリスト*\n\n\
  あなたのアニメ/マンガの詳細を見るには、More Infoボタンを押してください。\n\n\
  *通知*\n\n\
  通知はデフォルトですべての放映のアニメで有効です。それを無効にする場合は、[ユーザー]タブを開き、[通知]をクリックします。\n\
  特定のアニメに通知を無効または有効にする場合は、ウォッチリストを開き、[詳細]をクリックします。\n\
  または、イベントをすべての通知を受信する時刻を設定する場合は、「ユーザーの時間」タブをクリックします。"

aboutOptions:
  "⚙️ *約*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)新しい機能についてのボットのニュースや投票は私の [チャネル](https://t.me/ANILISTbotchannel) — *英語だけ*.\n\n\
  私についてもっと見る:\n\
  🤖 [私のウェブサイト](https://fazendaaa.github.io/AnilistBot) — 私の背後にある歴史。\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — このプロジェクトにスターを付け、それは無料です!!!\n\
  😀 [作成者のウェブサイト](http://fazendaaa.me) — 他のボットをチェックしてください。\n\n\
  それとも私の作成者をサポートしていると考えています：\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — サブスクリプション。\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — 一回きり。\n\
  ❓ [なぜそれをサポートしていますか？](https://fazendaaa.github.io/AnilistBot) — なぜあなたは、サポートの部分で違いを生み出すのかをもっとよく読んでください。あなたは月に1ドルで生き続けることができます！\n\n\
  *あなたの母国語で作業できるように、何か提案や誤りがありましたら報告してください。*\n\n\
  私の作成者に自由に話してください：@farmy。"

