sourceOptions:
  "📋 *続きを見る*\n\n\
  私はここの背後にあるおかげでここにいる [Anilist](http://anilist.co/).\n\
  私は公式のボットではない、またはそれのようなものではない。しかし、私が現在利用できるこの素晴らしいサイトを作った人に感謝します。チェックアウトを検討してください！\n\n\
  その他の関連コンテンツ：\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — 現在、アニメ/マンガのニュースを集約する方法に取り組んでいます\n\
  - [Reddit](https://www.reddit.com/r/anime/) — あなたの意見を共有したい場合\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — レビューを見るのが好きなら\n\n\
  新しい未来において私の作成者はここでグループを作って、あなたに耳を傾けて、新機能や改善方法について意見を聞くことができます。\n\n\
  今すぐあなたが私を助けることができる場合：\n\
  - [レビュー](https://storebot.me/bot/anilistbot) — Telegram Bot Storeで私を見直してください\n\
  - [私をサポートする](https://fazendaaa.github.io/AnilistBot) — どのようにサポートするセクションで違いを生むのかを読んでください\n\
  他の疑問は、私の作成者に話してください：@farmy :)"

