start:
  "*Bienvenido*, _${from.username}!_\n\n\
  ¡Soy AnilistBot, el bot del mundo anime/manga!\n\n\
  Sin embargo, puedo hacer mucho más: para saber cómo, haz clic en el botón Ayuda.\n\n\
  ¿Quieres saber más acerca de mí? ¿Te gustaría ver cuál es mi código o ayudar con el proyecto? Ve a "Acerca" de en la Guía de menúes :)"

