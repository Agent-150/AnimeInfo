menuOptions:
  "📕\t*MENÚ*\n\n\
  *Usuario*: _info about: notifications, language, time and location_\n\
  *Mostrador*: _cuanto tiempo en ver el anime_\n\
  *cuenta regresiva*: _hora de transmitir nuevos episodios_\n\
  *Lista de seguimiento*: _animes guardados_\n\
  *Readlist*: _mangas guardados_\n\
  *Recomendaciones*: _contenido que pueda interesarte_\n\
  *Guía*: _tutorial, sobre, informaciones, noticias, cómo puedes ayudar a este bot, cómo solicitar algo, etc..._"

helpOptions:
  "¿Cómo puedo ser útil para ti hoy, _${from.username}_?\n\n\
  Permítanos probar un ejemplo, escriba lo siguiente en CUALQUIER chat y luego haga clic en el resultado deseado:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Este bot tiene características especiales para ti:\n\
  - *Notificaciones cuando se lanzan nuevos episodios*\n\
  - *Noticias sobre tus mangas y animes*\n\
  - *Tiempo viendo en la calculadora de anime*\n\
  - *Countdown for episodes*\n\
  - *Tu propia lista de seguimiento y lista de lectura*\n\n\
  Para recibir notificaciones, simplemente agregue el anime en su lista de seguimiento después de buscarlo, hay un botón para eso en el contenido buscado.\n\n\
  ¿Alguna otra pregunta?\n\n\
  Presione Menú y vea la información de la guía para obtener más información y configuraciones sobre este bot."

userOptions:
  "😀 *USUARIO*\n\n\
  - *Idioma del usuario*: _${language}_\n\
  - *Notificaciones*: _${notify}_\n\
  - *Hora de notificaciones*: _${time}_\n\
  - *Ubicación del usuario*: _${timezone}_"

notifyOptions:
  "✉️ *NOTIFICACIONES*\n\n\
  *Episodios*\n\
  Cuando se publiquen nuevos episodios de anime transmitidos actualmente, se le notificará al respecto.\n\n\
  *Noticias*\n\
  Cuando se publiquen las noticias sobre sus animes, transmitidas o no, se lo notificará. Esto solo funciona para noticias en inglés.\n\n\
  *Casos específicos*\n\
  Si desea habilitar o deshabilitar la notificación a animes / mangas determinados, puede hacerlo directamente a través de los medios en sus listas.\n\n
  ¿Realmente desea deshabilitar TODOS los episodios y notificaciones de noticias?"

timeOptions:
  "⏰ *HORA*\n\n\
  Cambia aquí el tiempo para tus notificaciones.\n\n\
  Para ello, establezca la hora usted mismo, recuerde que mi reloj es el reloj UTC, o envíeme su ubicación en las opciones de usuario para que pueda enviarle las notificaciones a su hora local."

timePeriodOptions:
  "⏰ *PERÍODO*\n\n\
  ¿Le gustaría ser notificado por el período de la mañana o por la tarde?"

timeHourOptions:
  "⏰ *HORA*\n\n\
  Seleccione su tiempo deseado para recibir notificaciones."

locationOptions:
  "🌎 *UBICACIÓN*\n\n\
  Infórmeme su ubicación para que pueda enviar notificaciones a su hora local."

askLocationOptions:
  "🌎 *UBICACIÓN*\n\n\
  Por favor, responda este mensaje EN INGLÉS con el nombre de su ciudad. Voy a hacer una búsqueda y guardar aquí como su ubicación."

sendLocationOptions:
  "🌎 *UBICACIÓN*\n\n\
  Por favor, ahora envíame tu ubicación haciendo clic en el botón.\n\n\
  nota: solo un recordatorio amigable, NO PUEDE enviar su ubicación en Telegram Desktop. Si ese es tu caso, retrocede y sigue los pasos de los demás."

removeLocationOptions:
  "🌎 *UBICACIÓN*\n\n\
  ¿Estás seguro de que quieres eliminar tu ubicación actual?"

removeLocationNoOptions:
  "🌎 *UBICACIÓN*\n\n\
  Tu ubicación sigue siendo la misma. Nada ha cambiado."

guideOptions:
  "🗺️ *GUÍA*\n\n\
  *Funciones de búsqueda*\n\n\
  En modo en línea:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Calculadora de tiempo anime*\n\n\
  Solo una calculadora de cuánto tiempo has pasado viendo el anime.\n\n\
  *Idioma del usuario*\n\n\
  Por defecto, trabajo con su idioma de Telegram, si no se proporciona, mi idioma predeterminado es el inglés. Si quieres cambiar eso, ve a la pestaña Usuario y cámbialo.\n\n\
  *Ubicación del usuario*\n\n\
  _\"POR QUÉ PREGUNTAR MI UBICACIÓN???\"_ — Tú\n\n\
  No te seguiré ni nada, es simple: en este momento me estoy ejecutando en un servidor, si quieres cambiar tu hora para notificaciones y eliges que se te notifique 13h, serán 13 h en el tiempo del servidor, que usa el UTC estándar.\n\
  Si desea recibir notificaciones en 13h en su país, necesito saber qué país es el primero.\n\
  O también puede calcular su tiempo en horas UTC; solo un pequeño recordatorio, de su país, como el de mi propio creador, que tiene horario de verano, también debe tenerlo en cuenta.\n\n\
  *Lista de observación / Lista de lectura*\n\n\
  Para ver más información sobre tu anime / manga solo presiona el botón Más información.\n\n\
  *Notificaciones*\n\n\
  Las notificaciones están habilitadas para todos los animes de transmisión de forma predeterminada. Si desea deshabilitarlo, abra la pestaña Usuario y luego haga clic en Notificar.\n\
  Si desea deshabilitar o habilitar las notificaciones a animes específicos, ábralo y luego haga clic en más información.\n\
  O evento si desea establecer una hora del día para recibir todas las notificaciones, haga clic en Tiempo en la pestaña Usuario."

aboutOptions:
  "⚙️ *ACERCA DE*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Las noticias de Bot y las encuestas sobre nuevas características se lanzan en mi [canal](https://t.me/ANILISTbotchannel) — *solo inglés*.\n\n\
  Ver más sobre mí en:\n\
  🤖 [Mi sitio web](https://fazendaaa.github.io/AnilistBot) — La historia detrás de mí.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Protagoniza este proyecto, ¡ES GRATIS!\n\
  😀 [Sitio web del creador](http://fazendaaa.me) — Échale un vistazo a otros bots.\n\n\
  O incluso considerar que apoya a mi creador:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Suscripción.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Solo una vez.\n\
  ❓ [¿Por qué apoyarlo?](https://fazendaaa.github.io/AnilistBot) — Lea más sobre por qué marca la diferencia en la parte de Soporte. ¡Puedes ayudarme a mantenerme con vida con solo un dólar por mes!\n\n\
  *¿Tiene alguna sugerencia, errores para informarlo o incluso solicitar una traducción para poder trabajar en su lengua materna?*\n\n\
  Siéntase libre de decirle a mi creador: @farmy."

