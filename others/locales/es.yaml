menuOptions:
  "📕\t*MENÚ*\n\n\
  *Usuario*: _info about: notifications, language, time and location_\n\
  *Mostrador*: _cuanto tiempo en ver anime_\n\
  *cuenta regresiva*: _horas hasta que empiecen nuevos episodios_\n\
  *Lista de seguimiento*: _animes guardados_\n\
  *Readlist*: _mangas guardados_\n\
  *Recomendaciones*: _contenido que pueda interesarte_\n\
