sourceOptions:
  "📋 *VER MÁS*\n\n\
  Solo estoy aquí gracias a los que están detrás [Anilist](http://anilist.co/).\n\
  No soy un robot oficial ni nada por el estilo. Pero gracias a aquellos que hicieron de este sitio increíble que estoy actualmente disponible. Por favor, considere echar un vistazo!\n\n\
  O cualquier otro contenido relevante como los disponibles en:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — Actualmente estamos trabajando en una forma de agregar las noticias de anime / manga aquí\n\
  - [Reddit](https://www.reddit.com/r/anime/) — si te gusta compartir tu opinión\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — si te gusta ver comentarios\n\n\
  En un nuevo futuro, mi creador desea crear un grupo aquí para que pueda escucharlos y tomar su opinión sobre las nuevas funciones y cómo mejorarme.\n\n\
  En este momento, si puedes ayudarme:\n\
  - [revisión](https://storebot.me/bot/anilistbot) — revisame en la tienda de Telegram Bot\n\
  - [Apoyarme](https://fazendaaa.github.io/AnilistBot) — Lea cómo y por qué marca la diferencia en la sección de Soporte\n\
  Cualquier otra duda, habla con mi creador: @farmy :)"

