helpOptions:
  "Como posso lhe ajudar hoje, _${from.username}_?\n\n\
  Vamos fazer um exemplo, digite em QUALQUER conversa o seguinte e clique no resultado desejado:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Este bot tem funções especiais para você:\n\
  - *Notificações quando saírem novos episódios*\n\
  - *Notícias sobre seus mangás e animes*\n\
  - *Calculadora de tempo assistindo animes*\n\
  - *Contagem regressiva dos episódios*\n\
  - *Sua própria lista de mangás e animes*\n\n\
  Para receber as notificações, basta apenas adicionar o anime na sua lista de assistindo após pesquisar sobre ele, há um botão disso em cada anime pesquisado.\n\n\
  Tem mais alguma dúvida?\n\n\
  Aperte o botão _Menu_ para ver mais opções no guia para outras informações e configurações sobre este bot."

userOptions:
  "😀 *USUÁRIO*\n\n\
  - *Idioma do usuário*: _${language}_\n\
  - *Notificações*: _${notify}_\n\
  - *Horário para notificações*: _${time}_\n\
  - *Localização do Usuário*: _${timezone}_"

notifyOptions:
  "✉️ *NOTIFICAÇÕES*\n\n\
  *Episódios*\n\
  Quando novos episódios dos animes que estão sendo liberados saírem, você será notificado sobre.\n\n\
  *Notícias*\n\
  Quando notícias sobre os animes que acompanha forem liberadas — de animes em lançamento ou não —, você será notificado sobre.\n\
  Esta opção está somente disponível para notícias em Inglês.\n\n\
  Você gostaria mesmo de desativar *TODAS* as notificações, ou apenas as dos __episódios__ ou __notícias__?"

timeOptions:
  "⏰ *HORÁRIO*\n\n\
  Mude aqui o horário das suas notificações.\n\n\
  Você pode fazer isso por configurando o tempo por você mesmo — só se lembre que meu relógio é o dos Estados Unidos — ou você pode me mandar sua localização nas configurações para o usuário para que, dessa maneira, eu possa lhe notificar no seu horário local."

timePeriodOptions:
  "⏰ *PERÍODO*\n\n\
  Você gostaria de ser notificado pela manhã ou pela tarde?"

timeHourOptions:
  "⏰ *HORAS*\n\n\
  Selecione o seu horário desejado para receber notificações."

locationOptions:
  "🌎 *LOCALIZAÇÃO*\n\n\
  Envie-me sua localização para que, desta maneira, eu possa te enviar notificações no seu horário local."

guideOptions:
  "🗺️ *GUIA*\n\n\
  *Como pesquisar*\n\n\
  No modo inline:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Conversando com o bot:\n\n\
  /anime _nome do anime_\n\
  /manga _nome do mangá_\n\
  /character _nome do personagem_\n\
  /staff _nome do produtor_\n\
  /studio _nome do estúdio_\n\n\
  *Calculadora de Tempo em Anime*\n\n\
  Apenas uma calculadora que mostra o quanto tempo passou assistindo animes.\n\n\
  *Idioma do Usuário*\n\n\
  Por padrão eu funciono com a sua linguagem no Telegram, se não configurado minha linguagem padrão é Inglês. Se quiser mudar isso, vá para a aba _Usuário_ e modifique isto.\n\n\
  *Localização do Usuário*\n\n\
  _\"POR QUE PERGUNTAR MINHA LOCALIZAÇÃO???\"_ — Você\n\n\
  Eu não irei te seguir ou coisa do tipo, é simples: como eu funciono em um servidor norte-americano, se você quiser mudar seu horário para notificações e escolher as 13h, será quando for 13h nos EUA.\n\
  Se você quiser ser notificado às 13h do seu país, eu preciso saber qual país você é.\n\
  Ou você pode também calcular as hora equivalente do seu país em horário norte-americano; apenas um aviso, se o seu país tiver horário de verão — como o do meu criador —, você terá que considerar isso também.\n\n\
  *Lista de assistir/Lista de Leitura*\n\n\
  Para ver mais informções sobre os seus animes/mangás, basta apenas pressionar o botão de _Maiores Informações_.\n\n\
  *Notificações*\n\n\
  Notificações são ativas por padrão para todos os animes que estão saindo. Se você gostaria de desativar isso, abra as opções _Usuário_ e clique no botão _Notificações_.\n\
  Se você gostaria de desativar ou ativar para animes específicos, abra a sua lista de assistir e clique no botão sobre informações.\n\
  Ou mesmo se desejar ver notificações apenas em um momento específico do dia, clique em _Horário_ na opções do _Usuário_."

