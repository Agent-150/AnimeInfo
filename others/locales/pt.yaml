menuOptions:
  "📕\t*MENU*\n\n\
  *Usuário*: _informações sobre: noficações, idioma, horário e localização_\n\
  *Calculadora*: _Quanto tempo passou vendo anime_\n\
  *Regressiva*: _quanto tempo falta para os próximos episódios_\n\
  *Lista de Assistir*: _animes salvos_\n\
  *Lista de Leitura*: _mangás salvos_\n\
  *Recomendações*: _quais conteúdos podem te interessar_\n\
  *Guia*: _tutorial, sobre, informções, como você pode ajudar este bot, novidades, como pedir alguma coisa para o bot, etc..._"

helpOptions:
  "Como posso lhe ajudar hoje, _${from.username}_?\n\n\
  Vamos fazer um exemplo, digite em QUALQUER conversa o seguinte e clique no resultado desejado:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Este bot tem funções especiais para você:\n\
  - *Notificações quando saírem novos episódios*\n\
  - *Notícias sobre seus mangás e animes*\n\
  - *Calculadora de tempo assistindo animes*\n\
  - *Contagem regressiva dos episódios*\n\
  - *Sua própria lista de mangás e animes*\n\n\
  Para receber as notificações, basta apenas adicionar o anime na sua lista de assistindo após pesquisar sobre ele, há um botão disso em cada anime pesquisado.\n\n\
  Tem mais alguma dúvida?\n\n\
  Para outras informações e configurações sobre este bot, aperte o botão _Menu_ para ver mais opções no guia."

userOptions:
  "😀 *USUÁRIO*\n\n\
  - *Idioma do usuário*: _${language}_\n\
  - *Notificações*: _${notify}_\n\
  - *Horário para notificações*: _${time}_\n\
  - *Localização do Usuário*: _${timezone}_"

notifyOptions:
  "✉️ *NOTIFICAÇÕES*\n\n\
  *Episódios*\n\
  Quando novos episódios dos animes que estão sendo liberados saírem, você será notificado sobre.\n\n\
  *Notícias*\n\
  Quando notícias sobre os animes que acompanha forem liberadas — de animes em lançamento ou não —, você será notificado sobre. Esta opção está somente disponível para notícias em Inglês.\n\n\
  *Casos Especificos*\n\
  Caso queria ativar ou desativar notificações para animes/mangas especificos, você pode fazer isso indo diretamente no conteudo em si nas listas.\n\n\
  Você gostaria mesmo de desativar *TODAS* as notificações dos __episódios__ e __notícias__?"

timeOptions:
  "⏰ *HORÁRIO*\n\n\
  Mude aqui o horário das suas notificações.\n\n\
  Você pode fazer isso por configurando o tempo por você mesmo — só se lembre que meu relógio é o UTC — ou você pode me mandar sua localização nas configurações para o usuário para que, dessa maneira, eu possa lhe notificar no seu horário local."

timePeriodOptions:
  "⏰ *PERÍODO*\n\n\
  Você gostaria de ser notificado pela manhã ou pela tarde?"

timeHourOptions:
  "⏰ *HORAS*\n\n\
  Selecione o seu horário desejado para receber notificações."

locationOptions:
  "🌎 *LOCALIZAÇÃO*\n\n\
  Informe-me sua localização para que, desta maneira, eu possa te enviar notificações no seu horário local."

askLocationOptions:
  "🌎 *LOCALIZAÇÃO*\n\n\
  Por favor, responda esta mensagem em *EM INGLÊS* com o nome da sua cidade. Eu irei fazer uma pesquisa e salvarei aqui como sua localização."

sendLocationOptions:
  "🌎 *LOCALIZAÇÃO*\n\n\
  Por favor, me envie sua localição clicando no botão.\n\n\
  obs: apenas um aviso, você *NÃO PODE* me enviar sua localização do Telegram Desktop. Se esse for seu caso, por favor siga a outra opção de localização."

removeLocationOptions:
  "🌎 *LOCALIZAÇÃO*\n\n\
  Tem certeza que deseja remover a sua localização atual?"

removeLocationNoOptions:
  "🌎 *LOCALIZAÇÃO*\n\n\
  Sua localização permanesce a mesma. Nada mudou."

guideOptions:
  "🗺️ *GUIA*\n\n\
  *Como pesquisar*\n\n\
  No modo inline:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Calculadora de Tempo em Anime*\n\n\
  Apenas uma calculadora que mostra o quanto tempo passou assistindo animes.\n\n\
  *Idioma do Usuário*\n\n\
  Por padrão eu funciono com a sua linguagem no Telegram, se não configurado minha linguagem padrão é Inglês. Se quiser mudar isso, vá para a aba _Usuário_ e modifique isto.\n\n\
  *Localização do Usuário*\n\n\
  _\"POR QUE PERGUNTAR MINHA LOCALIZAÇÃO???\"_ — Você\n\n\
  Eu não irei te seguir ou coisa do tipo, é simples: como eu funciono em um servidor, se você quiser mudar seu horário para notificações e escolher às 13h, será quando for 13h no servidor — que utiliza o padrão UTC.\n\
  Se você quiser ser notificado às 13h do seu país, eu preciso saber qual país você é.\n\
  Ou você pode também calcular as hora equivalente do seu país mo UTC horário; apenas um aviso, se o seu país tiver horário de verão — como o do meu criador —, você terá que considerar isso também.\n\n\
  *Lista de assistir/Lista de Leitura*\n\n\
  Para ver mais informções sobre os seus animes/mangás, basta apenas pressionar o botão de _Maiores Informações_.\n\n\
  *Notificações*\n\n\
  Notificações são ativas por padrão para todos os animes que estão saindo. Se você gostaria de desativar isso, abra as opções _Usuário_ e clique no botão _Notificações_.\n\
  Se você gostaria de desativar ou ativar para animes específicos, abra a sua lista de assistir e clique no botão sobre informações.\n\
  Ou mesmo se desejar ver notificações apenas em um momento específico do dia, clique em _Horário_ na opções do _Usuário_."

aboutOptions:
  "⚙️ *SOBRE*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Notícias sobre o bot e enquetes sobre novas ferramentas são informadas no meu [canal](https://t.me/ANILISTbotchannel) — *Apenas em Inglês*.\n\n\
  Veja mais sobre mim:\n\
  🤖 [My website](https://fazendaaa.github.io/AnilistBot) — Minha história.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Dê uma estrelinha neste projeto, É DE GRAÇA!!!\n\
  😀 [Site do meu criador](http://fazendaaa.me) — Veja outros bots.\n\n\
  Ou até mesmo considere suportar o meu criador:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Assinatura em dólar.\n\
  😎 [Padrim](https://www.padrim.com.br/AnilistBot) — Assinatura em reais.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Uma doação pontual.\n\
  ❓ [Por que contribuir?](https://fazendaaa.github.io/AnilistBot) — Leia sobre o porquê você faz a diferença na parte *Supporting*. Você pode me ajudar em me manter vivo apenas com um Real por mês!\n\n\
  *Tens alguma sugestão, erros para reportar ou até mesmo requerir uma tradução para que eu possa funcionar na sua linguagem nativa?*\n\n\
  Sinta-se a vontade para dizer ao meu criador: @farmy."

