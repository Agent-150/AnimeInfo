helpOptions:
  "Hoe kan ik je vandaag helpen?, _${from.username}_?\n\n\
  Laten we een voorbeeld proberen, typ het volgende in ELKE chat en klik vervolgens in het gewenste resultaat:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Deze bot heeft speciale functies voor jou:\n\
  - *Meldingen wanneer nieuwe afleveringen worden uitgebracht*\n\
  - *Nieuws over je manga's en animes*\n\
  - *Tijd kijken op anime-rekenmachine*\n\
  - *Countdown for episodes*\n\
  - *Uw eigen watchlist en readlist*\n\n\
  Als u meldingen wilt ontvangen, voegt u de anime toe aan uw volglijst nadat u ernaar heeft gezocht. Er staat een knop in de gezochte inhoud.\n\n\
  Nog andere vragen?\n\n\
  Druk op Menu en bekijk de gidsinformatie voor meer informatie en instellingen over deze bot."

userOptions:
  "😀 *GEBRUIKER*\n\n\
  - *Gebruikerstaal*: _${language}_\n\
  - *Notifications*: _${notify}_\n\
  - *Tijd voor meldingen*: _${time}_\n\
  - *Gebruikerslocatie*: _${timezone}_"

notifyOptions:
  "✉️ *MELDINGEN*\n\n\
  *Episodes*\n\
  Wanneer er nieuwe anime-afleveringen worden uitgezonden, wordt je hiervan op de hoogte gesteld.\n\n\
  *Nieuws*\n\
  Wanneer nieuws over je animaties wordt vrijgegeven - al dan niet uitgezonden -, krijg je hierover bericht. Dit werkt alleen voor nieuws in het Engels.\n\n\
  *Specifieke gevallen*\n\
  Als je meldingen aan bepaalde animes / mangas wilt in- of uitschakelen, kun je dat rechtstreeks doen via de media in je lijsten.\n\n\
  Zou je echt ALLEE afleveringen en nieuwsmeldingen willen uitschakelen?"

timeOptions:
  "⏰ *TIME*\n\n\
  Verander hier de tijd voor uw meldingen.\n\n\
  U kunt dat doen door de tijd zelf in te stellen - onthoud gewoon dat mijn klok de UTC-klok is - of stuur me uw locatie in de gebruikersopties zodat ik u de meldingen in uw lokale tijd kan sturen."

timePeriodOptions:
  "⏰ *PERIODE*\n\n\
  Wil je op de hoogte worden gebracht van de ochtendperiode of de middag?"

timeHourOptions:
  "⏰ *UUR*\n\n\
  Selecteer de gewenste tijd om meldingen te ontvangen."

locationOptions:
  "🌎 *PLAATS*\n\n\
  Breng me je locatie op de hoogte zodat ik op die manier meldingen kan verzenden in jouw lokale tijd."

askLocationOptions:
  "🌎 *PLAATS*\n\n\
  Beantwoord dit bericht IN HET ENGELS met de naam van uw stad. Ik zal hier een zoekopdracht uitvoeren en opslaan als uw locatie."

sendLocationOptions:
  "🌎 *PLAATS*\n\n\
  Stuur me alsjeblieft je locatie door te klikken op de knop.\n\n\
  opmerking: slechts een vriendelijke herinnering, u KUNT uw locatie NIET naar Telegram Desktop sturen. Als dat het geval is, ga dan terug en volg de andere stappen."

removeLocationOptions:
  "🌎 *PLAATS*\n\n\
  Weet je zeker dat je je huidige locatie wilt verwijderen?"

removeLocationNoOptions:
  "🌎 *PLAATS*\n\n\
  Uw locatie is nog steeds hetzelfde. Er is niets veranderd."

guideOptions:
  "🗺️ *GIDS*\n\n\
  *Zoekfuncties*\n\n\
  On inline mode:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Anime-tijdcalculator*\n\n\
  Gewoon een rekenmachine van hoeveel tijd je hebt gepasseerd om anime te kijken.\n\n\
  *Gebruikerstaal*\n\n\
  Standaard werk ik met uw Telegram-taal, zo niet, mijn standaardtaal is Engels. Als u dit wilt wijzigen, gaat u naar het tabblad Gebruiker en wijzigt dit.\n\n\
  *Gebruikerslocatie*\n\n\
  _\"WHY ASKY MY LOCATION???\"_ — U\n\n\
  Ik volg je niet ofzo, het is eenvoudig: nu gebruik ik een server, als je je tijd voor meldingen wilt wijzigen en ervoor kiest om 13h te worden gewaarschuwd, dan is het 13 uur in de servertijd - dat gebruikt de UTC-standaard.\n\
  Als u om 13.00 uur in uw land wilt worden geïnformeerd, moet ik weten welk land het eerst is.\n\
  Of u kunt ook uw tijd in UTC-uren berekenen; slechts een kleine herinnering aan uw land - zoals mijn eigen maker - die zomertijd heeft, moet u dat ook overwegen.\n\n\
  *Watchlist/Readlist*\n\n\
  Als je meer informatie over je anime / manga wilt zien, druk je gewoon op de knop Meer info.\n\n\
  *Meldingen*\n\n\
  Notifications are enabled for all airing animes by default. If you want to disable it open User tab then click in Notify.\n\
  Als u meldingen wilt uitschakelen of inschakelen voor specifieke animaties, opent u deze watchlist en klikt u vervolgens op meer info.\n\
  Of gebeurtenis als u een tijdstip van de dag wilt instellen voor het ontvangen van alle meldingen, klik dan op Tijd in Gebruikers tabblad."

aboutOptions:
  "⚙️ *OVER*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Botnieuws en polls over nieuwe functies worden vrijgegeven in mijn [kanaal](https://t.me/ANILISTbotchannel) — *Alleen Engels*.\n\n\
  Zie meer over mij op:\n\
  🤖 [Mijn website](https://fazendaaa.github.io/AnilistBot) — De geschiedenis achter me.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Star dit project, HET IS GRATIS!!!\n\
  😀 [Website van de maker](http://fazendaaa.me) — Bekijk andere bots.\n\n\
  Of beschouw het zelfs als ondersteuning van mijn maker:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Abonnement.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Een keer maar.\n\
  ❓ [Waarom zou je het steunen?](https://fazendaaa.github.io/AnilistBot) — Lees meer waarom u een verschil maakt in het Ondersteunende gedeelte. Je kunt me helpen in leven te blijven met slechts één dollar per maand!\n\n\
  *Heeft u suggesties, fouten om het te melden of zelfs een vertaling aan te vragen zodat ik in uw moedertaal kan werken??*\n\n\
  Voel je vrij om dit aan mijn maker te vertellen: @farmy."

