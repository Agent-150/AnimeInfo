sourceOptions:
  "📋 *BEKIJK MEER*\n\n\
  Ik ben alleen hier dankzij de mensen achter [Anilist](http://anilist.co/).\n\
  Ik ben geen officiële bot of zoiets. Maar dankzij degenen die het deze geweldige site hebben gemaakt die ik momenteel beschikbaar ben. Overweeg alstublieft om uit te checken!\n\n\
  Of andere relevante inhoud zoals die beschikbaar zijn op:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — momenteel bezig met een manier om het anime / manga nieuws hier te verzamelen\n\
  - [Reddit](https://www.reddit.com/r/anime/) — als je graag je mening deelt\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — als je graag beoordelingen bekijkt\n\n\
  In een nieuwe toekomst wil mijn maker hier een groep maken, zodat hij naar jullie kan luisteren en jouw mening kan vellen over nieuwe functies en hoe je mij kunt verbeteren.\n\n\
  Als je me nu zou kunnen helpen:\n\
  - [Beoordeling](https://storebot.me/bot/anilistbot) — bekijk me in de Telegram Bot Store\n\
  - [Steun mij](https://fazendaaa.github.io/AnilistBot) — Read how and why you make a difference in the Supporting section\n\
  Eventuele andere twijfels, praat met mijn maker: @farmy :)"

