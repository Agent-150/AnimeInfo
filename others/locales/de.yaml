helpOptions:
  "Wie kann ich dir heute helfen, _${from.username}_?\n\n\
  Versuch doch mal Folgendes: Gib Sie Folgendes im Chat ein und klicken Sie dann auf das gewünschte Ergebnis:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Dieser Bot hat spezielle Funktionen für dich:\n\
  - *Benachrichtigungen, wenn neue Folgen veröffentlicht werden*\n\
  - *Neuigkeiten über deine Mangas und Animes*\n\
  - *Die Zeit erfassen, wie lange Animes angesehen wurden*\n\
  - *Countdown zu neuen Episoden*\n\
  - *Deine eigene Beobachtungs- und Leseliste*\n\n\
  Um Benachrichtigungen zu erhalten, füge einfach den Anime in deine Watchlist ein, nachdem du danach gesucht hast. Einen Knopf dafür gibt es in den Ergebnissen.\n\n\
  Noch weitere Fragen?\n\n\
  Drücken Sie auf Menü und sehen Sie sich den Leitfaden für weitere Informationen und Einstellungen zu diesem Bot an."

userOptions:
  "😀 *BENUTZER*\n\n\
  - *Benutzersprache*: _${language}_\n\
  - *Benachrichtigungen*: _${notify}_\n\
  - *Zeit für Benachrichtigungen*: _${time}_\n\
  - *Benutzerstandort*: _${timezone}_"

notifyOptions:
  "✉️ *Notifikationen*\n\n\
  *Episoden*\n\
  Wenn neue Anime-Episoden veröffentlicht werden, wirst du informiert.\n\n\
  *Nachrichten*\n\
  Wenn Neuigkeiten über deine Animes veröffentlicht werden - oder nicht - wirst du benachrichtigt. Dies funktioniert nur für Nachrichten in Englisch.\n\n\
  *Spezielle Fälle*\n\
  Wenn du Benachrichtigungen zu bestimmten Animes / Mangas aktivieren oder deaktivieren möchtest, kannst du dies direkt über die Medien in deinen Listen tun.\n\n\
  Möchtest du wirklich ALLE Episoden und neue Benachrichtigungen deaktivieren?"

timeOptions:
  "⏰ *ZEIT*\n\n\
  Ändere hier die Zeit für deine Benachrichtigungen.\n\n\
  Du kannst entweder die Zeit selbst einstellen - aber denk bitte daran, dass meine Uhr in UTC Zeit läuft - oder setze deinen Standort in den Benutzeroptionen, damit ich dir Benachrichtigungen zu deiner Ortszeit senden kann."

timePeriodOptions:
  "⏰ *ZEITRAUM*\n\n\
  Möchtest du morgends oder nachmittags benachrichtigt werden?"

timeHourOptions:
  "⏰ *Uhrzeit*\n\n\
  Wähle die gewünschte Zeit, um Benachrichtigungen zu erhalten."

locationOptions:
  "🌎 *Standort*\n\n\
  Teile mir deinen Standort mit, damit ich Ihnen in der Ortszeit Benachrichtigungen senden kann."

askLocationOptions:
  "🌎 *Standort*\n\n\
  Bitte antworte auf diese Nachricht in Englisch mit dem Namen deiner Stadt. Ich werde eine Suche durchführen und das als deinen Standort speichern."

sendLocationOptions:
  "🌎 *Standort*\n\n\
  Bitte, sende mir deinen Standort, indem du auf den Button klickst.\n\n\
  Hinweis: Wenn du deinen Standort nicht in Telegram Desktop senden kannst, gehe bitte zurück und folge den anderen Schritten."

removeLocationOptions:
  "🌎 *Standort*\n\n\
  Bist du sicher, dass du deinen aktuellen Standort entfernen möchtest?"

removeLocationNoOptions:
  "🌎 *Standort*\n\n\
  Dein Standort ist immer noch derselbe. Nichts hat sich geändert."

guideOptions:
  "🗺️ *Leitfaden*\n\n\
  *Suchfunktionen*\n\n\
  Im Inline-Modus:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Anime Zeit Rechner*\n\n\
  Nur ein Rechner, wie viel Zeit du mit Anime verbracht hast.\n\n\
  *Benutzersprache*\n\n\
  Standardmäßig arbeite ich mit deiner Telegram-Sprache, wenn nicht angegeben, ist meine Standardsprache Englisch. Wenn du das ändern möchtest, gehe zur Registerkarte \"Benutzer\".\n\n\
  *Benutzerstandort*\n\n\
  _\"WARUM MUSST DU MEINEN STANDORT KENNEN ???\"_ — Viele Nutzer\n\n\
  Ich werde dich nicht folgen oder so, der Grund ist ganz einfach: Im Moment laufe ich auf einem Server, wenn du deine Zeit für Benachrichtigungen ändern willst und dich dafür entscheidest um 13 Uhr benachrichtigt zu werden, wird das 13 Uhr in der Zeitzone des Servers sein - welcher die UTC-Standard Zeit nutzt.\n\
  Wenn du um 13 Uhr zu deiner Ortszeit benachrichtigt werden möchtest, muss ich wissen, in welchem Land du wohnst.\n\
  Du kannst deine Zeit auch direkt im UTC Format angeben; nur als eine kleine Erinnerung, wenn es in deinem Heimatland Sommer und Winterzeit gibt musst du das bitte berücksichtigen.\n\n\
  *Beobachtungs-/Leseliste*\n\n\
  Um mehr Informationen über deine Anime und Manga zu sehen, drücke einfach die Taste \"Weitere Informationen\".\n\n\
  *Benachrichtigungen*\n\n\
  Benachrichtigungen sind standardmäßig für alle Sendezeiten aktiviert. Wenn du das deaktivieren möchtest, öffne die Registerkarte \"Benutzer\" und klicke dann auf Benachrichtigen\n\
  Wenn du Benachrichtigungen für bestimmte Animes deaktivieren oder aktivieren möchtest, öffne die Beobachtungsliste und klicke dann auf \"Weitere Informationen\".\n\
  Oder Event, wenn Sie eine Uhrzeit für den Empfang aller Benachrichtigungen festlegen möchten, klicken Sie auf die Registerkarte Zeit im Benutzer."

aboutOptions:
  "⚙️ *Über Mich*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Bot News und Umfragen über neue Features werden in meinem [Kanal](https://t.me/ANILISTbotchannel) veröffentlicht  — *Nur Englisch*.\n\n\
  Erfahre mehr über mich auf:\n\
  🤖 [Meiner Webseite](https://fazendaaa.github.io/AnilistBot) — Meine Geschichte.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Star dieses Projekt, es ist kostenlos!\n\
  😀 [Website des Herstellers](http://fazendaaa.me) — Schau dir andere Bots an.\n\n\
  Wenn du meinen Schöpfer unterstützen willst:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Abonnement.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Nur einmal.\n\
  ❓ [Warum unterstützen?](https://fazendaaa.github.io/AnilistBot) — Hier kannst du mehr darüber erfahren, was deine Unterstützung bewirkt. Du kannst helfen, mich mit nur einem Dollar pro Monat am Leben zu erhalten!\n\n\
  *Hast du irgendwelche Vorschläge oder Fehler zu melden oder möchtest deine Hilfe anbieten, damit ich in deiner Muttersprache funktionieren kann?*\n\n\
  Melde dich einfach direkt bei meinem Schöpfer: @farmy."

