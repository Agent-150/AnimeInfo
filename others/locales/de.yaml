helpOptions:
  "Wie kann ich Ihnen heute helfen, _${from.username}_?\n\n\
  Lassen Sie uns ein Beispiel versuchen, geben Sie Folgendes in jeden Chat ein und klicken Sie dann auf das gewünschte Ergebnis:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  Dieser Bot hat spezielle Funktionen für Sie:\n\
  - *Benachrichtigungen, wenn neue Folgen veröffentlicht werden*\n\
  - *Neuigkeiten über deine Mangas und Animes*\n\
  - *Zeit beobachten auf Anime-Rechner*\n\
  - *Countdown für Episoden*\n\
  - *Ihre eigene Watchlist und Readlist*\n\n\
  Um Benachrichtigungen zu erhalten, füge einfach den Anime in deine Watchlist ein, nachdem du danach gesucht hast. Es gibt einen Knopf dafür im gesuchten Inhalt.\n\n\
  Any other questions?\n\n\
  Drücken Sie Menü und sehen Sie sich die Guide-Informationen für weitere Informationen und Einstellungen zu diesem Bot an."

userOptions:
  "😀 *BENUTZER*\n\n\
  - *Benutzersprache*: _${language}_\n\
  - *Benachrichtigungen*: _${notify}_\n\
  - *Zeit für Benachrichtigungen*: _${time}_\n\
  - *Benutzerstandort*: _${timezone}_"

notifyOptions:
  "✉️ *Notifikationen*\n\n\
  *Episoden*\n\
  Wenn neue Anime-Episoden veröffentlicht werden, werden Sie darüber informiert.\n\n\
  *Nachrichten*\n\
  Wenn Neuigkeiten über Ihre Animes veröffentlicht werden - oder nicht - werden Sie benachrichtigt. Dies funktioniert nur für Nachrichten in Englisch.\n\n\
  *Spezielle Fälle*\n\
  Wenn Sie Benachrichtigungen zu bestimmten Animes / Mangas aktivieren oder deaktivieren möchten, können Sie dies direkt über die Medien in Ihren Listen tun.\n\n\
  Möchtest du wirklich ALLE Episoden und neue Benachrichtigungen deaktivieren?"

timeOptions:
  "⏰ *ZEIT*\n\n\
  Ändern Sie hier die Zeit für Ihre Benachrichtigungen.\n\n\
  Sie können das tun, indem Sie die Zeit selbst einstellen - denken Sie daran, dass meine Uhr die UTC-Uhr ist - oder senden Sie mir Ihren Standort in den Benutzeroptionen, damit ich Ihnen die Benachrichtigungen in Ihrer lokalen Zeit senden kann."

timePeriodOptions:
  "⏰ *ZEITRAUM*\n\n\
  Möchten Sie bis zum Morgen oder Nachmittag benachrichtigt werden?"

timeHourOptions:
  "⏰ *STUNDE*\n\n\
  Wählen Sie die gewünschte Zeit, um Benachrichtigungen zu erhalten."

locationOptions:
  "🌎 *LAGE*\n\n\
  Teilen Sie mir Ihren Standort mit, damit ich Ihnen in der Ortszeit Benachrichtigungen senden kann."

askLocationOptions:
  "🌎 *LAGE*\n\n\
  Bitte antworten Sie diese Nachricht auf Englisch mit dem Namen Ihrer Stadt. Ich werde eine Suche durchführen und hier als Ihren Standort speichern."

sendLocationOptions:
  "🌎 *LAGE*\n\n\
  Bitte, senden Sie mir Ihren Standort, indem Sie auf den Button klicken.\n\n\
  Hinweis: nur eine freundliche Erinnerung, Sie können nicht senden Sie Ihren Standort in Telegram Desktop. Wenn dies der Fall ist, bitte zurück und folgen Sie den anderen Schritten."

removeLocationOptions:
  "🌎 *LAGE*\n\n\
  Sind Sie sicher, dass Sie Ihren aktuellen Standort entfernen möchten?"

removeLocationNoOptions:
  "🌎 *LAGE*\n\n\
  Dein Standort ist immer noch derselbe. Nichts hat sich geändert."

guideOptions:
  "🗺️ *FÜHREN*\n\n\
  *Suchfunktionen*\n\n\
  Im Inline-Modus:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Anime Zeit Rechner*\n\n\
  Nur ein Rechner, wie viel Zeit du an Anime verbracht hast.\n\n\
  *Benutzersprache*\n\n\
  Standardmäßig arbeite ich mit Ihrer Telegram-Sprache, wenn nicht angegeben, ist meine Standardsprache Englisch. Wenn Sie das ändern möchten, gehen Sie zur Registerkarte Benutzer und ändern Sie dies.\n\n\
  *Benutzerstandort*\n\n\
  _\"WARUM MEIN LOCATION ASKY ???\"_ — Sie\n\n\
  Ich werde dir oder irgendetwas nicht folgen, ist einfach: Im Moment renne ich in einem Server, wenn du deine Zeit für Benachrichtigungen ändern willst und dich dafür entscheidest, 13h benachrichtigt zu werden, wird es 13h in der Serverzeit sein - das nutzt die UTC-Standard.\n\
  Wenn Sie in 13h in Ihrem Land benachrichtigt werden möchten, muss ich wissen, welches Land zuerst ist.\n\
  Oder Sie können Ihre Zeit auch in UTC Stunden berechnen; nur eine kleine Erinnerung, von Ihrem Land - wie von meinem eigenen Schöpfer - das Sommerzeit hat, müssen Sie das auch berücksichtigen.\n\n\
  *Watchlist/Readlist*\n\n\
  Um mehr Informationen über deinen Anime / Manga zu sehen, drücke einfach die Taste Mehr Info.\n\n\
  *Benachrichtigungen*\n\n\
  Benachrichtigungen sind standardmäßig für alle Sendezeiten aktiviert. Wenn Sie es deaktivieren möchten, öffnen Sie die Registerkarte Benutzer und klicken Sie dann auf Benachrichtigen\n\
  Wenn Sie Benachrichtigungen für bestimmte Animes deaktivieren oder aktivieren möchten, öffnen Sie die Watchlist und klicken Sie dann auf Weitere Informationen.\n\
  Oder Event, wenn Sie eine Uhrzeit für den Empfang aller Benachrichtigungen festlegen möchten, klicken Sie auf die Registerkarte Zeit im Benutzer."

aboutOptions:
  "⚙️ *ÜBER*\n\n\
  [‍](https://raw.githubusercontent.com/Fazendaaa/AnilistBot/master/others/img/about/about.png)Bot News und Umfragen über neue Features sind in meinem veröffentlicht [Kanal](https://t.me/ANILISTbotchannel) — *Nur Englisch*.\n\n\
  Sehen Sie mehr über mich bei:\n\
  🤖 [Meine Webseite](https://fazendaaa.github.io/AnilistBot) — Die Geschichte hinter mir.\n\
  ⭐ [Github](https://github.com/Fazendaaa/AnilistBot) — Star dieses Projekt, es ist kostenlos!\n\
  😀 [Website des Herstellers](http://fazendaaa.me) — Schau es dir bei anderen Bots an.\n\n\
  Oder denke sogar darüber nach, meinen Schöpfer zu unterstützen:\n\
  📅 [Patreon](https://www.patreon.com/Fazenda/overview) — Abonnement.\n\
  ☕ [Buy me a coffee](https://www.buymeacoffee.com/Fazenda) — Nur einmal.\n\
  ❓ [Warum unterstützen Sie es?](https://fazendaaa.github.io/AnilistBot) — Lesen Sie mehr darüber, warum Sie im Support-Bereich etwas bewegen. Sie können mir helfen, mich mit nur einem Dollar pro Monat am Leben zu erhalten!\n\n\
  *Haben Sie irgendwelche Vorschläge, Fehler, um es zu melden oder sogar eine Übersetzung anzufordern, damit ich in Ihrer Muttersprache arbeiten kann?*\n\n\
  Fühlen Sie sich frei, meinem Schöpfer zu erzählen: @farmy."

