start:
  "*Herzlich willkommen*, _${from.username}!_\n\n\
  Ich bin AnilistBot, es ist der Bot auf der Welt der Anime/Manga!\n\n\
  Ich kann jedoch viel mehr tun, nur um zu wissen, wie man auf die Hilfe-Schaltfläche klickt.\n\n\
  Willst du mehr über mich wissen? Möchten Sie sehen, was mein Code ist oder mit dem Projekt helfen? Gehe zu Über im Menü Guide :)"

