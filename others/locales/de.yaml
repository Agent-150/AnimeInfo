sourceOptions:
  "📋 *MEHR SEHEN*\n\n\
  Ich bin nur hier dank denen, die hinter mir stehen [Anilist](http://anilist.co/).\n\
  Ich bin kein offizieller Bot oder ähnliches. Aber dank dieser tollen Seite existiere ich überhaupt. Bitte schau sie dir mal an!\n\n\
  Andere relevante Inhalte findest du hier:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — Derzeit arbeite ich daran, die Anime / Manga News hier zu aggregieren\n\
  - [Reddit](https://www.reddit.com/r/anime/) — wenn du deine Meinung teilen möchtest\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — wenn du gerne Bewertungen sehen möchtest\n\n\
  In der Zukunft möchte mein Schöpfer hier eine Gruppe gründen, damit er euch zuhören und eure Meinung über neue Features und Verbesserungsmöglichkeiten machen kann.\n\n\
  Kannst du mir jetzt gerade helfen?:\n\
  - [Rezension](https://storebot.me/bot/anilistbot) — bespreche mich im Telegram Bot Store\n\
  - [Unterstütze mich](https://fazendaaa.github.io/AnilistBot) — Lies, wie und warum du mit deiner Unterstützung einen Unterschied machen kannst\n\
  Irgendwelche anderen Anliegen, sprich direkt mit meinem Schöpfer: @farmy :)"

