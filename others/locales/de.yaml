sourceOptions:
  "📋 *MEHR SEHEN*\n\n\
  Ich bin nur hier dank denen, die dahinter stehen [Anilist](http://anilist.co/).\n\
  Ich bin kein offizieller Bot oder ähnliches. Aber danke an diejenigen, die es zu dieser tollen Seite geschafft haben, für die ich momentan verfügbar bin. Bitte beachten Sie Auschecken!\n\n\
  Oder andere relevante Inhalte wie die unter:\n\n\
  - [ANN](https://www.animenewsnetwork.com/) — Derzeit arbeite ich daran, die Anime / Manga News hier zu aggregieren\n\
  - [Reddit](https://www.reddit.com/r/anime/) — wenn Sie Ihre Meinung teilen möchten\n\
  - [Gigguk](https://www.youtube.com/channel/UC7dF9qfBMXrSlaaFFDvV_Yg) — wenn Sie gerne Bewertungen sehen\n\n\
  In einer neuen Zukunft möchte mein Schöpfer hier eine Gruppe gründen, damit er euch zuhören und eure Meinung über neue Features und Verbesserungsmöglichkeiten machen kann.\n\n\
  Kannst du mir jetzt gerade helfen?:\n\
  - [Rezension](https://storebot.me/bot/anilistbot) — bespreche mich im Telegram Bot Store\n\
  - [Unterstütze mich](https://fazendaaa.github.io/AnilistBot) — Lesen Sie, wie und warum Sie im Bereich Support einen Unterschied machen\n\
  Irgendwelche anderen Zweifel, sprich mit meinem Schöpfer: @farmy :)"

