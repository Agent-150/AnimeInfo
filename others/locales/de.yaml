start:
  "*Herzlich willkommen*, _${from.username}!_\n\n\
  Ich bin AnilistBot, der Bot der Anime und Manga Welt!\n\n\
  Allerdings kann ich viel mehr für dich tun, wenn du mehr wissen willst klicke auf die Hilfe-Schaltfläche.\n\n\
  Willst du mehr über mich wissen? Möchtest du meinen Code sehen oder dem Projekt helfen? Gehe zum Menüpunkt \"Über Mich\" im Leitfaden :)"

