menuOptions:
  "📕\t*Menü*\n\n\
  *Benutzer*: _Info über: Benachrichtigungen, Sprache, Zeit und Ort_\n\
  *Zähler*: _Wie viel Zeit wurde mit Anime schauen verbracht_\n\
  *Countdown*: _Zeit bis zu neuen Episoden_\n\
  *Beobachtungsliste*: _Gespeicherte Animes_\n\
  *Leseliste*: _Gespeicherte Mangas_\n\
