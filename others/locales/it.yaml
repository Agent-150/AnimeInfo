guideOptions:
  "üó∫Ô∏è *GUIDA*\n\n\
  *Search features*\n\n\
  In modalit√† in linea:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Anime Time Calculator*\n\n\
  Solo una calcolatrice di quanto tempo hai passato guardando gli anime.\n\n\
  *Lingua dell'utente*\n\n\
  Di default lavoro con la tua lingua Telegram, se non viene fornita la mia lingua predefinita √® l'inglese. Se vuoi cambiarlo, vai alla scheda Utente e cambia questo.\n\n\
  *Posizione dell'utente*\n\n\
  _\"PERCH√â CHIEDERE LA MIA POSIZIONE???\"_ ‚Äî Tu\n\n\
  Non ti seguir√≤ o nulla, √® semplice: adesso sto correndo su un server, se vuoi cambiare il tuo tempo per le notifiche e scegliere di essere avvisato 13h, sar√† 13h nel tempo del server - che usa il Standard UTC.\n\
  Se vuoi essere informato in 13 ore nel tuo paese, ho bisogno di sapere quale paese √® il primo.\n\
  Oppure puoi anche calcolare il tuo tempo in ore UTC; solo un piccolo promemoria, del tuo paese - come del mio stesso creatore - che ha l'ora legale, devi considerare anche questo.\n\n\
  *Watchlist/Readlist*\n\n\
  Per visualizzare maggiori informazioni sul tuo anime / manga, basta premere il pulsante Ulteriori informazioni.\n\n\
  *Notifiche*\n\n\
  Le notifiche sono abilitate per tutte le animazioni in onda per impostazione predefinita. Se si desidera disabilitarlo, aprire la scheda Utente quindi fare clic su Notifica.\n\
  Se si desidera disabilitare o abilitare le notifiche per animazioni specifiche, aprirla e quindi fare clic su ulteriori informazioni.\n\
  O evento se vuoi impostare un'ora del giorno per ricevere tutte le notifiche, fai clic sulla scheda Tempo nella scheda Utente."

