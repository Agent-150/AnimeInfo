  - *Notifiche quando rilasci nuovi episodi*\n\
  - *Notizie sui tuoi manga e animi*\n\
  - *Tempo a guardare sul calcolatore di anime*\n\
  - *Conto alla rovescia per gli episodi*\n\
  - *La tua personale lista di controllo e lista di lettura*\n\n\
